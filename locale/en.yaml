main:
  start: |
    Wake up, <%=user.first_name%>
    1) Установить звонок на следующий день
    2) Добавить пользователя @diademnetwork в список контактов
    3) Ответить на звонок в указанное время
    4) Получить награду в токенах за то, что проснулся во время

  summary: |
    Wake up, <%=user.first_name%>

    Баланс: <%=balance%> DDM
    Время будильника: <%=alarmTime%>
    Мотивация: <%=motivation%>

  time:
    В какое время хочешь проснуться? (4am-10am)

  wakeup:
    Что мотивирует просыпаться в это время?

settings:
  main: |
    Ваши настройки:
    Язык: <%=settings.locale%>
    Часовой пояс: <%=settings.timezone%>
  locale: 'Пожалуйста, выберите ваш язык'
  timezone: 'Пожалуйста, отправьте ваше местоположение, чтобы мы могли определить ваш часовой пояс.'

answer:
  success: ':ok_hand: Готово!'

button:
  wakeup: 'Установить звонок'
  summary: 'Мой профиль'
  settings: 'Настройки'
  back: ':arrow_left: Назад'
  locale: ':globe_with_meridians: Язык'
  timezone: ':watch: Часовой пояс'
  cancel: ':negative_squared_cross_mark: Отмена'