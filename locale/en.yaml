main:
  start: |
    Wake up, <%=user.first_name%>

    1) Установить время, в которое хочешь завтра проснуться
    2) Указать мотивацию, почему хочешь проснуться
    3) Добавить пользователя @diademnetwork в список контактов
    4) Установить мелодию будильника от пользователя @diademnetwork
    5) Услышать звонок, и ответить на него в ожидаемое время
    6) Получить награду

  summary: |
    Wake up, <%=user.first_name%>

    Баланс: <%=balance%> DDM
    Ты проснешься завтра в: <%=alarmTime%>
    Для того, чтобы: <%=wakeupMotivation%>

  time:
    В какое время хочешь проснуться? (4am-10am)

  wakeup:
    Почему хочешь проснуться утром? Что вдохновляет тебя?

settings:
  main: |
    Ваши настройки:
    Язык: <%=settings.locale%>
    Часовой пояс: <%=settings.timezone%>
  locale: 'Пожалуйста, выберите ваш язык'
  timezone: 'Пожалуйста, отправьте ваше местоположение, чтобы мы могли определить ваш часовой пояс.'

answer:
  success: ':ok_hand: Готово!'

button:
  wakeup: 'Старт'
  summary: 'Профиль'
  settings: ':wrench: Настройки'
  back: ':arrow_left: Назад'
  locale: ':globe_with_meridians: Язык'
  timezone: ':watch: Часовой пояс'
  cancel: ':negative_squared_cross_mark: Отмена'